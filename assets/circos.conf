karyotype = ./karyotype.tab

chromosomes_units           = 1000000
chromosomes_display_default = yes

<links>

<link>
file          = ./link.txt
radius        = .8r
bezier_radius = 0r
bezier_radius_purity = 0.50
crest         = 0.5
thickness     = 10
<rules>

<rule>
condition     = var(intrachr)
radius        = 1.1r
bezier_radius = eval(sprintf("%fr",remap(abs(var(start1)-var(start2)),0,1e6,1.11,1.5)))
flow          = continue
</rule>

<rule>
condition     = 1
color         = eval(lc var(chr1))
thickness     = eval(remap_int(var(thickness),100,200,10,30))
z             = eval(var(start1))
</rule>
</rules>

</link>

</links>

<plots>
<plot>
type = histogram
file = ./hist.link.txt
r1 = 0.89r
r0 = 0.80r
min = 0
max = 2000
color = spectral-5-div-4
fill_color  = spectral-5-div-4 # green
</plot>
<plot>
type = histogram
file = ./hist.exon.txt
r1 = 0.95r
r0 = 0.90r
min = 0
max = 5000
color  = spectral-5-div-2
fill_color  = spectral-5-div-2 #
</plot>
<plot>
type  = text
file  = ./labelA.txt
r1    = 0.89r
r0    = 0.80r
label_font = light
label_size = 12p
rpadding   = 5p
show_links     = no
</plot>
<plot>
type  = text
file  = ./labelB.txt
r1    = 0.95r
r0    = 0.90r
label_font = light
label_size = 12p
rpadding   = 5p
show_links     = no
</plot>
</plots>

<ideogram>

<spacing>
default = 0.005r
</spacing>

# thickness and color of ideograms
thickness        = .025r
stroke_thickness = 1
stroke_color     = black

# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill             = yes
show_bands       = yes
fill_bands       = yes
band_transparency = 4
band_stroke_color = black

# fractional radius position of chromosome ideogram within image
radius         = 0.95r
show_label     = yes
label_font     = default
label_color    = black
label_radius   = dims(ideogram,radius) + 0.075r
label_size     = 120p
label_parallel = yes
label_case     = upper

radius*           = .8r
label_radius*     = .96r
stroke_thickness* = 1
stroke_color*     = vdgrey
</ideogram>



show_ticks        = yes
show_tick_labels  = yes
show_grid         = no

<ticks>
tick_label_font = light
radius          = dims(ideogram,radius_outer)
label_offset    = 20p
label_size      = 60p
multiplier      = 1e-6
color           = black

<tick>
spacing        = 50u
size           = 80p
thickness      = 10p
show_label     = yes
format         = %.1f
</tick>

<tick>
spacing        = 10u
size           = 40p
thickness      = 10p
show_label     = no
</tick>

</ticks>

<image>
dir*    = .
radius* = 5000p
svg*    = no
<<include etc/image.conf>>
</image>

data_out_of_range* = trim

<<include etc/colors_fonts_patterns.conf>>

<<include etc/housekeeping.conf>>
